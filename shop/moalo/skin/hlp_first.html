		<h3>商品の購入手順</h3>
		<ol>
			<li><b>カートに商品を入れる</b><br>商品詳細ページなどにあるオレンジ色の「カートに入れる」または、「あわせて買う」ボタンをクリックするとカートに商品が入ります。</li>
			<li><b>カートに入れた商品を確認・変更</b><br>商品の数量を変更した際は、必ず「更新」ボタンをクリックしてください。</li>
			<li><b>お買い上げ</b><br>ショッピングカートページ右下の「お買い上げ」ボタンをクリックすると、自動的にAmazonサイトへ移ります。</li>
			<li><b>購入手続きを済ませる</b><br>Amazonサイトの指示に従い手続きを済ませてください。</li>
		</ol>
